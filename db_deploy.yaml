apiVersion: apps/v1
kind: Deployment
metadata: 
  name: db-deploy
spec:
  replica: 1
  selector:
    matchlabels: 
      app: vprodb
  template:
    metadata: 
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: lovarajukandala/vprofiledb:latest
        args:
        - "--ignore-db-dir=lost+found"
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: vpro-db-data
        ports:
        - name: vprodb-port
          containerPort: 3306

        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: db_pass
      nodeSelector:
        zone: us-east-1a
      volumes:
      - name: vpro-db-data
        awsElasticBlockStore:
          volumeID: vol-03b440408c6dbf5f6
          fsType: ext4
